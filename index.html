    </div>
    <script type="text/javascript" src="vanilla-tilt.min.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelectorAll(".socialmedia ul li"), {
            max: 25,
            speed: 400,
            reverse: true,  // reverse the tilt direction
            max: 75,     // max tilt rotation (degrees)
            // startX: 15,      // the starting tilt on the X axis, in degrees.
            // startY: 15,      // the starting tilt on the Y axis, in degrees.
            // perspective: 500,   // Transform perspective, the lower the more extreme the tilt gets.
            scale: 1.5,      // 2 = 200%, 1.5 = 150%, etc..
            // speed: 300,    // Speed of the enter/exit transition
            // // transition: true,   // Set a transition on enter/exit.
            // axis: null,   // What axis should be disabled. Can be X or Y.
            // // reset: false,    // If the tilt effect has to be reset on exit.
            // // easing: "cubic-bezier(.03,.98,.52,.99)",    // Easing on enter/exit.
            glare: true,   // if it should have a "glare" effect
            "max-glare":1,      // the maximum "glare" opacity (1 = 100%, 0.5 = 50%)
            // // "glare-prerender": false,  // false = VanillaTilt creates the glare elements for you, otherwise
            // // // you need to add .js-tilt-glare>.js-tilt-glare-inner by yourself
            // // "mouse-event-element": null,    // css-selector or link to HTML-element what will be listen mouse events
            // // // you need to add .js-tilt-glare>.js-tilt-glare-inner by yourself
            // gyroscope: true,    // Boolean to enable/disable device orientation detection,
            gyroscopeMinAngleX: 0,     // This is the bottom limit of the device angle on X axis, meaning that a device rotated at this angle would tilt the element as if the mouse was on the left border of the element;
            gyroscopeMaxAngleX: 0,      // This is the top limit of the device angle on X axis, meaning that a device rotated at this angle would tilt the element as if the mouse was on the right border of the element;
            gyroscopeMinAngleY: 0,     // This is the bottom limit of the device angle on Y axis, meaning that a device rotated at this angle would tilt the element as if the mouse was on the top border of the element;
            gyroscopeMaxAngleY: 0,      // This is the top limit of the device angle on Y axis, meaning that a device rotated at this angle would tilt the element as if the mouse was on the bottom border of the element;
        });

        //It also supports NodeList
        VanillaTilt.init(document.querySelectorAll(".socialmedia ul li"));
        var bg = document.querySelector('.socialmedia');
        var card = document.querySelectorAll('.socialmedia ul li a');
        card.forEach( elements => {
            elements.addEventListener('mouseenter', function (event){
                let color = event.target.getAttribute('data-color');
                bg.style.backgroundColor = color;
            });
            elements.addEventListener('mouseleave', function (event){
                bg.style.backgroundColor = '#fff';
            });
        });
    </script>
